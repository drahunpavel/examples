<script>
    //как не передавать определенные аргументы
	function test (input, a1, a2 ,a3){
		if(a1)input = input+a1;
		if(a2)input = input*a2;
		if(a3)input = input/a3;
		return input;
	}
	console.log(test(300)); //300
	console.log(test(300,3)); //303
	console.log(test(300,undefined,2)); //600
	console.log(test(300,300,undefined,6)); //100
	
	//задать default занчение
	console.log(test(input=123)); //123
	//перебор аргументов функции
	function sum (){
		let result=0;
		for(let i=0;i<arguments.length;i++){
			result+=arguments[i];
		}
		console.log('sum: '+result)
	};
	sum();
	sum(1,3,4);
	//вызов функции если не знаем сколько мы можем передать аргументы
	function test3 (args){
		if(args.a){console.log('a',args.a)}
		if(args.b){console.log('b',args.b)}
		if(args.c){console.log('c',args.c)}
	}
	test3({a:'1',c:'3'});
</script>
