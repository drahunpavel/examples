<!DOCTYPE html> 
<html>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
</head>
<body>
	<div id="cont"></div>
	<script>
		//01 factorial
		function factorial(e){
			if (e < 0) {
		        return -1;
		    }
		    else if (e == 0) {
		        return 1;
		    }
		    else{
		    	return e*factorial(e-1);
		    }
		}
		console.log('factorial',factorial(4));
		//02 flexisum сложенние суммы
		function flexisum(){
			let result = 0;
			for(let i=0;i<arguments.length;i++){
				let n=0;
				if(Array.isArray(arguments[i])){
					n=flexisum(...arguments[i])
				}
				else if(Number.isInteger(arguments[i])){
					n=arguments[i];
				}
				result+=n;
			}
			return result;
		}
		console.log('flexisum',flexisum(1,2,[3,4],4));
		
		//03 rainbow
		var rainbow = ['crimson','gold','yellow','lime','aqua','navy','purple'];
		var element = document.getElementById('cont');
		element.innerHTML = createRainbow(rainbow);
		
		function createRainbow(arr){
			if(arr.length===0){
				return "rainbow";
			}
			else{
				let cur = arr.pop();
				return '<div style="border: 1px solid '+cur+';">'+createRainbow(arr)+'</div>'
			}
		}
	
		console.log();
	</script>
</body> 
</html>
