<!DOCTYPE html> 
<html>
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
	</head>
<body>
	<div id="container"></div>
	
	<script>
	//help sites
	//https://uiregex.com/ru
	//https://regexr.com/
	
		var str0 = "rfefedf";
		console.log("str0",str0.search(/a/i)); //если в стороке нет символа 'a' вернет -1
		
		var str0 = "dfref";
		console.log("str0",str0.search(/[A-Z]/g));  //если в стороке нет символа Больших букв вернет -1
		var str1 = "321";
		var reg1 = ( /^[0-9]{1,3}$/ ); //цифры от 1 до 3
		console.log("str1",reg1.test(str1));
		
		var str2 = "3re fre23";
		var reg2 = ( /^[а-яА-ЯёЁa-zA-Z0-9]+\s[а-яА-ЯёЁa-zA-Z0-9]{1,12}$/ ); //2слова через пробел от 1до12 символов
		console.log("str2",reg2.test(str2));
		
		var str3 = "rew rfrew r rgewrg";
		var reg3 = ( /^[а-яА-ЯёЁa-zA-Z0-9\s\W]{1,150}$/ ); //150 любых сиволов
		console.log("str3",reg3.test(str3));
		
		var str4 = "321.gif";
		var reg4 = ( /(\.(jpg|jpeg|png|gif)+$)/ ); //оканчивается на jpeg pnag jpg
		console.log("str4",reg4.test(str4));
			
	</script>
</body> 
</html>
