	<script>
        ////
        //00 простая сортировка массива
        var numbers = [4, 2, 5, 1, 3];
        numbers.sort(function(a, b) {
          return a - b;
        });
        console.log(numbers); // [1, 2, 3, 4, 5]
        
        ////
        //01 сортировка объекта если у низ один тип(то есть всегда с большой буквы, нет пробелов)
        var items = [
          { name: 'Edward', value: 21 },
          { name: 'Sharpe', value: 37 },
          { name: 'And', value: 45 },
          { name: 'The', value: -12 },
          { name: 'Magnetic' },
          { name: 'Zeros', value: 37 }
        ];
        items.sort(function (a, b) {
          if (a.name > b.name) {
            return 1;
          }
          if (a.name < b.name) {
            return -1;
          }
          // a должно быть равным b
          return 0;
        });
        console.log(items)
          
        ////
        //02 сортировка по алфавитному порядку
        let arr2 = ['head','order','red','abstract','fat','sad','fatso'];
        function sort2(a,b){
          if(a[0]<b[0]){
            return -1;
          }
          else if(a[0]>b[0]){
            return 1;
          }
          else{
            //сравниваем по короткому слову
            let shortWord = a.length>=b.length?b:a;
            for(let i=1;i<shortWord.length;i++){
              if(a[i]>b[i]){
                return 1;
              }
              else if(a[i]<b[i]){
          return -1;
              }
              //если короткое слово закончилось(возвращаем короткое слово)
              if(i===shortWord.length-1){
                if(shortWord===a){
                  return -1;
                }
                else{
                  return 1;
                }
              }
            }
            return 0;
          }
        }
        console.log(arr2.sort(sort2));
        
        ////
        //03 сложная сортировка текста с приведением к маленьким буквам
        var items3 = [
          { name: 'раз два', value: 21 },
          { name: 'разлив', value: 37 },
          { name: 'РБ', value: 45 },
          { name: 'ОАО', value: -12 },
          { name: 'ОАО ЯД' },
          { name: 'ОАО орда', value: 37 }
        ];
        items3.sort(function (a, b) {
          //len (длинна) - нужно определить наиболее короткий
          let len = a.name.length>b.name.length?b.name:a.name;
          let ans;
          for(let i=0;i<len.length;i++){
            if(a.name[i].toLowerCase()===b.name[i].toLowerCase()&&i!==len.length-1){
              continue;
            }
            if (a.name[i].toLowerCase() > b.name[i].toLowerCase()) ans = 1;
            else if (a.name[i].toLowerCase() < b.name[i].toLowerCase()) ans = -1;
            else ans = 0;
            break;
          }
          return ans
        });
        console.log(items3)
